name: Release and Publish

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  release-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@${{ github.repository_owner }}'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build

      - name: Build web component element
        run: npm run build:element

      - name: Create concatenated bundle
        run: npm run concat:element

      - name: Semantic Release
        id: semantic
        run: |
          OUTPUT=$(npx semantic-release 2>&1) || true
          echo "$OUTPUT"

          # Check if a new release was published
          if echo "$OUTPUT" | grep -q "Published release"; then
            echo "new_release_published=true" >> $GITHUB_OUTPUT
            VERSION=$(echo "$OUTPUT" | grep -oP "Published release \K[0-9]+\.[0-9]+\.[0-9]+" | head -1)
            echo "new_release_version=$VERSION" >> $GITHUB_OUTPUT
            echo "✅ Release published: $VERSION"
          elif echo "$OUTPUT" | grep -q "Created tag"; then
            echo "new_release_published=true" >> $GITHUB_OUTPUT
            VERSION=$(echo "$OUTPUT" | grep -oP "Created tag v\K[0-9]+\.[0-9]+\.[0-9]+" | head -1)
            echo "new_release_version=$VERSION" >> $GITHUB_OUTPUT
            echo "✅ Release published: $VERSION"
          else
            echo "new_release_published=false" >> $GITHUB_OUTPUT
            echo "ℹ️ No new release published"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update package version and publish to GitHub Packages
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          cd dist/hello-world-web-component
          npm version ${{ steps.semantic.outputs.new_release_version }} --no-git-tag-version --allow-same-version
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release artifacts
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ steps.semantic.outputs.new_release_version }}
          path: |
            dist/hello-world-web-component
            dist/web-component
          retention-days: 30
