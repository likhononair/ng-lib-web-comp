name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build

      - name: Run tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless
        continue-on-error: true

      - name: Build web component element
        run: npm run build:element

      - name: Create concatenated bundle
        run: npm run concat:element

      - name: Upload library artifact
        uses: actions/upload-artifact@v4
        with:
          name: library-dist-node-${{ matrix.node-version }}
          path: dist/hello-world-web-component
          retention-days: 7

      - name: Upload web component artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-component-dist-node-${{ matrix.node-version }}
          path: dist/web-component
          retention-days: 7

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check commit messages
        uses: wagoid/commitlint-github-action@v5
        continue-on-error: true

